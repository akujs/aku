services:
  minio:
    image: minio/minio:edge-cicd
    container_name: aku-minio-test
    ports:
      - "22855:9000"
      - "22856:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    tmpfs:
      - /data:size=1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:17-alpine
    container_name: aku-postgres-test
    ports:
      - "22857:5432"
    environment:
      POSTGRES_USER: aku
      POSTGRES_PASSWORD: aku
      POSTGRES_DB: aku_test
    tmpfs:
      - /var/lib/postgresql/data:size=1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aku -d aku_test"]
      interval: 5s
      timeout: 3s
      retries: 3
