name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for npm OIDC authentication

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Dynamic commit/title approach from:
      # https://github.com/changesets/changesets/discussions/1339
      - name: Capture release versions
        run: |
          if bun changeset status --output=release.json; then
            echo "CHANGED_PACKAGES=$(jq -r '.releases | map(.name + "@" + .newVersion) | join(", ")' release.json)" >> "$GITHUB_ENV"
            rm release.json
          fi

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          version: bun changeset version
          publish: bun changeset publish
          commit: 'Release ${{ env.CHANGED_PACKAGES }}'
          title: 'Release ${{ env.CHANGED_PACKAGES }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
